name: Release
on:
  push:
    branches:
      - develop
      - release/**

jobs:
  cascading-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Perform Merge
        run: node ./scripts/nextBranch
